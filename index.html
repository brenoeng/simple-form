<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Survey project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form" action="submit" method="post">
        <label for="name" id="name-label"
          >Name
          <input type="text" id="name" placeholder="Enter your name" required
        /></label>
        <label for="email" id="email-label"
          >Email
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
        /></label>
        <label for="number" id="number-label"
          >Age
          <input
            type="number"
            id="number"
            min="18"
            max="85"
            placeholder="Your age"
        /></label>
        <p>What do you do?</p>
        <select name="role" id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Engineer</option>
          <option value="2">dev</option>
          <option value="3">other</option>
        </select>
        <p>What are you?</p>
        <label for="human"
          ><input type="radio" name="what" id="human" value="human" />
          Human</label
        >
        <label for="animal"
          ><input type="radio" name="what" id="animal" value="animal" />
          Animal</label
        >
        <label for="alien"
          ><input type="radio" name="what" id="alien" value="alien" />
          Alien</label
        >
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front"
          ><input type="checkbox" name="" id="front" value="front" />
          Front-end</label
        >
        <label for="back"
          ><input type="checkbox" name="" id="back" value="back" /> Back-end
          Projects</label
        >
        <label for="data-vis"
          ><input type="checkbox" name="" id="data-vis" value="data-visu" />
          Data Visualization</label
        >
        <label for="chall"
          ><input type="checkbox" name="" id="chall" value="challenges" />
          Challenges</label
        >
        <label for="open"
          ><input type="checkbox" name="" id="open" value="open-s-comm" /> Open
          Source Community</label
        >
        <p>Any comments or suggestions?</p>
        <textarea
          name="suggestions"
          id=""
          cols="30"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
